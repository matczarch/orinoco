<html lang="fr">

        <meta charset="utf-8">

        <link rel="stylesheet" href="styles/product.css">
        <!-- Stylesheet end -->

    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Orinico</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                        <ul class="navbar-nav m-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Acceuil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="category.html">Categories</a>
                            </li>
                        </ul>
    
                        <form class="form-inline my-2 my-lg-0">
                            
                            <div id="cartp">
    
                            </div>
    
                        </form>
    
                    </div>
                </div>
            </nav>
        </header>
        <main> 
            <div id="contain"></div>
            <div class="container">
            <div class="form-group">
                <label>Quantity :</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control"  id="quantity" name="quantity" min="1" max="100" value="1">
                    <div class="input-group-append">
                        <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        
            <button class="commander btn btn-outline-success" type="button" id="commander"> Ajouter au panier </button>
            <button class ="retour btn btn-outline-success" type="button" id="retour"> Retour </button>
        </div>
        </main>
            <!-- les Scripts -->
            <script src="scripts/product.js" defer></script>

        <script src="https://kit.fontawesome.com/3da6175272.js" crossorigin="anonymous"></script>
    </body>

</html>
